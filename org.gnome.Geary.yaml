---
# Flatpak builder manifest for Geary.
#
# When updating this file after branching a new stable release, the
# following should be updated:
#
# - app branch and geary source branches
# - remove app tags and desktop-file-name-prefix
#
# When updating the Flathub manifest, copy the stable manifest over it
# and pin each source to a specific tarball.
#

app-id: org.gnome.Geary
branch: stable
runtime: org.gnome.Platform
runtime-version: "3.36"
sdk: org.gnome.Sdk
command: geary

finish-args:
  # X11 + XShm access
  - "--share=ipc"
  - "--socket=x11"

  # Wayland access
  - "--socket=wayland"

  # OpenGL access for WK2
  - "--device=dri"

  # Needs to talk to the network
  - "--share=network"

  # Secrets access
  - "--talk-name=org.freedesktop.secrets"

  # Contacts open/edit support
  - "--talk-name=org.gnome.Contacts"

  # GOA support
  - "--talk-name=org.gnome.ControlCenter"
  - "--talk-name=org.gnome.OnlineAccounts"

  # Folks contact and avatar support (via EDS)
  - "--talk-name=org.gnome.evolution.dataserver.AddressBook10"
  - "--talk-name=org.gnome.evolution.dataserver.Sources5"
  - "--filesystem=xdg-cache/evolution/addressbook:ro"

  # Migrate GSettings into the sandbox
  - "--metadata=X-DConf=migrate-path=/org/gnome/Geary/"

  # Let view source keep on working as-sis for now. Bug 779311. */
  - "--filesystem=/tmp"

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/aclocal
  - /share/gir-1.0
  - /share/girepository-1
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - "*.la"
  - "*.a"

modules:

  # Geary dependency
  - name: gnome-online-accounts
    config-opts:
      - "--disable-telepathy"
      - "--disable-documentation"
      - "--disable-backend"
      # Enabling debug via configure causes both -g and -O0 # to be
      # set, which is bad since the former is redundant with the
      # default fd.o build-options, and the latter conflicts with
      # them. So disable debug instead.
      - "--enable-debug=no"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-online-accounts/3.36/gnome-online-accounts-3.36.0.tar.xz
        sha256: 1c8f62990833ca41188dbb80c5e99d99b57a62608ca675bbcd37bc2244742f2e

  # Geary dependency
  - name: gspell
    config-opts:
      - "--disable-gtk-doc"
      - "--disable-gtk-doc-html"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.8/gspell-1.8.3.tar.xz
        sha256: 5ae514dd0216be069176accf6d0049d6a01cfa6a50df4bc06be85f7080b62de8
    cleanup:
      - /bin
      - /share

  # EDS dependency
  - name: libical
    buildsystem: cmake-ninja
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_LIBDIR=lib"
      - "-DBUILD_SHARED_LIBS:BOOL=ON"
      - "-DICAL_GLIB=true"
      - "-DGOBJECT_INTROSPECTION=true"
      - "-DICAL_GLIB_VAPI=true"
      - "-DICAL_BUILD_DOCS=false"
    sources:
      - type: archive
        url: https://github.com/libical/libical/releases/download/v3.0.8/libical-3.0.8.tar.gz
        sha512: ce015e6d4c1c7cb4af7b45748ce8251c663f80f6a4357ddff6a97796642619abe882f4cadeca10cabeb1b25577869f436da15bca882e032eb3ff0475f6010d8b
    cleanup:
      - /lib/cmake

  # EDS dependency
  - shared-modules/intltool/intltool-0.51.json

  # Geary dependency
  - name: evolution-data-server
    buildsystem: cmake-ninja
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DENABLE_GTK=ON"
      - "-DENABLE_GOA=ON"
      - "-DENABLE_GOOGLE=OFF"
      - "-DENABLE_VALA_BINDINGS=ON"
      - "-DENABLE_WEATHER=OFF"
      - "-DWITH_OPENLDAP=OFF"
      - "-DWITH_LIBDB=OFF"
      - "-DENABLE_INTROSPECTION=ON"
      - "-DENABLE_INSTALLED_TESTS=OFF"
      - "-DENABLE_GTK_DOC=OFF"
      - "-DENABLE_EXAMPLES=OFF"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/evolution-data-server/3.36/evolution-data-server-3.36.2.tar.xz
        sha256: 98e274cfec16cee6a4b3b9c7897f6e1136d00e4f31a0d66214925abbac76e97b
    cleanup:
      - /lib/cmake
      - /lib/evolution-data-server/*-backends
      - /libexec
      - /share/dbus-1/services

  # Geary dependency
  - name: folks
    buildsystem: meson
    config-opts:
      - "-Dtelepathy_backend=false"
      - "-Dbluez_backend=false"
      - "-Dinspect_tool=false"
      - "-Dimport_tool=false"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/folks/0.14/folks-0.14.0.tar.xz
        sha256: d6e778da637d3b33fd9a6b45115e8157d8868211dc08b943d1075b5eb7282bb9
    cleanup:
      - /bin

  # Geary dependency
  - name: gmime
    sources:
      - type: archive
        url: https://github.com/jstedfast/gmime/archive/3.2.7.tar.gz
        sha256: 442db212b9ad71a13397b54cea742ab27cfcf95f43b3eb3d7ac4cec7cb4e59e5

  # Geary dependency
  - name: libhandy
    buildsystem: meson
    config-opts:
      - "-Dglade_catalog=disabled"
    sources:
      - type: archive
        url: https://source.puri.sm/Librem5/libhandy/-/archive/v0.0.13/libhandy-v0.0.13.tar.bz2
        sha256: 507f92e173a6ab9c07f612d2758de434f1feeb72ca4a9dd7de16d9a2b533d60b

  # Geary dependency
  - name: libpeas
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/1.26/libpeas-1.26.0.tar.xz
        sha256: a976d77e20496479a8e955e6a38fb0e5c5de89cf64d9f44e75c2213ee14f7376

  # Geary dependency
  - name: "libytnef"
    sources:
      - type: archive
        url: https://github.com/Yeraze/ytnef/archive/v1.9.3.tar.gz
        sha256: 41a0033bde33c86a7e4aa4e14bb822dd03084098638e7d6557263e47e80b4f4f

  - name: geary
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/geary/3.36/geary-3.36.2.tar.xz
        sha512: a3cca301a3668eb2e70f8bfc147abef9088de4e822efab4ecc44830fbc394265d1fa37267a1f8fa97b6e8d1ac8a8adb76e5dd9e509490ac567e05bd243e8ea20
